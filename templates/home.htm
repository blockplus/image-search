      <div class="container">

          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>

          <a class="navbar-brand" href="#">Image search</a>

        <div class="collapse navbar-collapse">

    <div class="container" role="main" style="margin-top: 50px;">
      <div class ="starter-template">
        <loading></loading>
        
          <div class="panel panel-default">
            <div class="panel-heading">Please choose image to search</div>
            <div class="panel-body">
               <div class="row">        
                  <div class="col-md-9">
                    <input type="file" file-model="myFile" required style="width: 100%;" />
                  </div>
                  <div class="col-md-3">
                    <!-- <button ng-click="match()" style="width: 100%;">Search</button> -->
                    <button type="button" class="btn btn-primary" ng-click="match(item)" style="width: 100%;">Search</button>
                  </div>
              </div>
            </div>
          </div>

        <div>
          <div class="row" style="align-items: center; border: solid 1px #eee; padding: 5px;" ng-repeat="item in matches">
            <div class="col-md-3" style="text-align: center;">
              <img ng-src="{{item.image}}" class="img-rounded" style="max-height: 150px; max-width: 100%;" alt="Search image"/>
            </div>
            <div class="col-md-8" style="text-align: left;">
              <div style="width: 100%;"><a href="{{item.link}}" class="text-primary" style="font-size: large;">{{item.title}}</a></div>
              <div style="width: 100%; word-break: break-all;"><span class="text-success" style="font-size: medium;">{{item.description}}</span></div>
            </div>
        </div>
        </div>
      </div>
    </div>
