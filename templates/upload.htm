    <div class="container" role="main" style="margin-top: 50px;">
      <div class ="starter-template">
        <loading></loading>
        
        <div class="container" style="text-align: left;">
          <div class="panel panel-primary">
            <div class="panel-heading">Please choose image to upload</div>
            <div class="panel-body">
               <form>
                  <div class="form-group">
                      <input type="file" file-model="myFile" required/>
                  </div>
                  <div class="form-group">
                    <label for="title label-default" style="text-align: left;">Title:</label>
                    <input type="text" class="form-control" ng-model="title" required/>
                  </div>
                  <div class="form-group">
                    <label for="description"  style="text-align: left;">Description:</label>
                    <textarea class="form-control" rows="5" ng-model="description" required></textarea>
                  </div>
                  <div class="form-group">
                    <label for="link"  style="text-align: left;">Link:</label>
                    <input type="text" class="form-control" ng-model="link" required/>
                  </div>
                  <div class="col-md-12" style="text-align: center;">
                    <button ng-click="upload()">Upload</button>
                  </div>
              </form>
            </div>
          </div>
        </div>

        <div class="container" style="text-align: left;">
          <div class="panel panel-primary">
            <div class="panel-heading">Batch upload</div>
            <div class="panel-body">
               <form>
                  <div class="form-group">
                    <label for="excel_path label-default" style="text-align: left;">Excel file name:</label>
                    <input type="text" class="form-control" ng-model="excel_name" required/>
                  </div>
                  <div class="col-md-12" style="text-align: center;">
                    <button ng-click="batch_process()">Batch start</button>
                  </div>
              </form>
            </div>
          </div>
        </div>

      </div>
    </div>
