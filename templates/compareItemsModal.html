<div class="modal-header">
    <h3 class="modal-title">Compare similarity</h3>
</div>

<div class="modal-body">

  <div class="row">
    <div class="col-sm-6" style="text-align: center; border-right: solid 1px #007777;">
      <div style="text-align: center;">
        <h4>Your image</h4>
      </div>
        <img ng-src="{{origin_image}}" class="compare-image">
    </div>

    <div class="col-sm-6" style="text-align: center; border-left: solid 1px #007777;">
      <div style="text-align: center;">
        <h4>Similar image</h4>
      </div>
        <img ng-src="{{compare_image}}" class="compare-image">
    </div>
  </div>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">Close</button>
</div>
