<loading></loading>

<div class="header">
      <div class="col-sm-3 logo">
        <img src="static/images/logo.png" style="height: 100%;">
        <span class="title-font-small">motuin</span> 
      </div>
      <div class="col-sm-6 searchbox">
          <label class="btn btn-primary" style="float: left;">
              Upload <input type="file" style="display: none !important;" custom-on-change="searchFile" required>
          </label> 

          <div class="input-group stylish-input-group">

             <input type="text" class="form-control" ng-model="url" placeholder="Upload or enter Image URL" >
              <span class="input-group-addon">
                  <button ng-click="searchUrl()">
                      <span class="glyphicon glyphicon-search"></span>
                  </button>  
              </span>
          </div>
      </div>
</div>

<div class="container content" role="main">
  <div class ="starter-template col-md-8">

      <div class="row" style="align-items: center; padding: 5px; margin-bottom: 20px;" ng-show="origin.filename">
        <div class="col-md-3" style="text-align: center;">
          <img ng-src="{{origin.image}}" class="img-rounded" style="max-height: 150px; max-width: 100%;" alt="Original image"/>
        </div>
        <div class="col-md-8" style="text-align: left;">
          <div style="width: 100%; word-break: break-all;"><span class="text-info" style="font-size: medium;">File name: {{origin.filename}}</span></div>

          <div style="width: 100%; word-break: break-all;"><span class="text-info" style="font-size: medium;">Match count: {{count}}</span></div>

        </div>
      </div>


    <div>
      <div class="row" style="align-items: center; border: solid 1px #eee; padding: 5px;" ng-repeat="item in matches">
        <div class="col-md-3" style="text-align: center;">
          <img ng-src="{{item.image}}" class="img-rounded" style="max-height: 150px; max-width: 100%;" alt="Search image"/>
          <button type="button" class="btn btn-link" ng-click="compare(item)">Compare Similarity</button>
        </div>
        <div class="col-md-8" style="text-align: left;">
          <div style="width: 100%;"><a href="{{item.link}}" style="font-size: large;" target='_blank'>{{item.title}}</a></div>
          <div style="width: 100%; word-break: break-all;"><span class="text-success" style="font-size: medium;">{{item.description}}</span></div>
          <div style="width: 100%; word-break: break-all;"><span class="text-primary" style="font-size: small;">Similarity score: {{item.similarity}}%</span></div>

        </div>
      </div>
    </div>

    <ul uib-pagination total-items="count" ng-model="currentPage" max-size="maxSize" class="pagination-sm" ng-change="pageChanged()" boundary-links="true" force-ellipses="true" ng-show="count"></ul>

  </div>
  <div class ="starter-template col-md-4">
    <img ng-src="{{item.url}}" style="width: 100%; margin-bottom: 15px;" ng-repeat="item in ads_images">
  </div>
</div>

<div class="footer-search">

</div>

<div style="text-align: center; margin: 10px;">
  <div><b>{{bank_image_count | number}}</b></div>
  <div>TOTAL IMAGES SEARCHED</div>
</div>
