    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Image search</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a ui-sref="browse">Manage images</a></li>
            <li><a ui-sref="upload">Upload</a></li>
            <li><a ui-sref="content">Content</a></li>
            <li><a ui-sref="advertise">Advertise</a></li>
            <li><a ng-click="logout()">Logout</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
        
    <div class="container" role="main"   style="padding-top: 50px;">
        <loading></loading>
        
        <h2 style="margin: 20px; text-align: center;">Total image count: {{count}}</h2>
        
        <div>
            <div class="row" style="align-items: center; border: solid 1px #eee; padding: 5px;" ng-repeat="item in images">
                <div class="col-md-3" style="text-align: center;">
                  <img ng-src="{{item.image}}" class="img-rounded" style="max-height: 160px; max-width: 160px;" alt="Search image"/>
                </div>
                <div class="col-md-8" style="text-align: left;">
                  <div style="width: 100%;"><a href="{{item.link}}" class="text-primary" style="font-size: large;">{{item.title}}</a></div>
                  <div style="width: 100%; word-break: break-all;"><span class="text-success" style="font-size: medium;">{{item.description}}</span></div>
                </div>
                <div class="col-md-1" style="text-align: right; padding: 5px;">
                    <button type="button" class="btn btn-primary" ng-click="delete(item)" style="width: 100%; margin-bottom: 5px;">Delete</button>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#itemedit"  ng-click="edit(item)"  style="width: 100%;">Edit</button>
                </div>
            </div>

            <div class="col-md-12" style="text-align: right;">
              <ul uib-pagination total-items="count" ng-model="currentPage" max-size="maxSize" class="pagination-sm" ng-change="pageChanged()" boundary-links="true" force-ellipses="true"></ul>
            </div>

        </div>
    </div>
