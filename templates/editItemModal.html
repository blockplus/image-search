<div class="modal-header">
    <h3 class="modal-title">Edit image info</h3>
</div>

<div class="modal-body">
    <ul>
                  <div class="form-group">
                    <label for="title label-default" style="text-align: left;">Title:</label>
                    <input type="text" class="form-control" ng-model="item.title" required/>
                  </div>
                  <div class="form-group">
                    <label for="description"  style="text-align: left;">Description:</label>
                    <textarea class="form-control" rows="5" ng-model="item.description" required></textarea>
                  </div>
                  <div class="form-group">
                    <label for="link"  style="text-align: left;">Link:</label>
                    <input type="text" class="form-control" ng-model="item.link" required/>
                  </div>
    </ul>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
